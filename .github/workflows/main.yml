name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    # Runs at 12am UTC
    - cron: "0 0 * * *"

jobs:
  update-readme:
    name: Update this repo's README
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_TITLE: true
          SHOW_COMMIT: True
          SHOW_DAYS_OF_WEEK: True
          SHOW_OS: True
          SHOW_EDITORS: True
          SHOW_LANGUAGE_PER_REPO: True
          SHOW_TIMEZONE: True
          SHOW_SHORT_INFO: True
          SHOW_LOC_CHART: True
